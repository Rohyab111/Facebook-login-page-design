<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook-page">
        <div class="container">
            <div class="textbox">
                <h1 class="logo">facebook</h1>
                <p>Facebook helps you connect with people you love around the world</p>
            
            </div>
            <div class="login">
                <form action="#">
                    <input type="text" placeholder="Email address or Phone number" required>
                    <input type="password" placeholder="Password"required>
                    <button class="logine">Log In</button>
                    <a href="#">Forgot Password ?</a>
                    <hr>
                    <button class="create-account">Create New Account</button>
                </form>
                <p><span>Create</span> a Page for a celebrity, brand or business. </p>
            </div>
        </div>
    </div>
    
</body>
</html>
